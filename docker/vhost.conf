<VirtualHost *:80>
	ServerName dev.flechtie.de
	ServerAlias www.dev.flechtie.de
	ServerAlias dev.flechtie.com
	ServerAlias www.dev.flechtie.com
	DocumentRoot /var/www
    <Directory />
        Options FollowSymLinks
        AllowOverride All
        Allow from All
    </Directory>

        SetEnv APPLICATION LOKAL
        SetEnv UMGEBUNG LOKAL
        SetEnv HTTP_UMGEBUNG LOKAL
        SetEnv CONF_UMGEBUNG LOKAL
        DirectoryIndex index.php

        #Apache 2.2
        RewriteLog /var/log/apache2/rewrite_log
        RewriteLogLevel 5

        #Apache 2.4
        #LogLevel alert rewrite:trace5

</VirtualHost>
